version: "3.8"

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: movie_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: movie_streaming_db
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # Backend Node (JS)
  backend-node:
    build: ./backend-node
    container_name: backend_node
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: mysql://root:rootpassword@db:3306/movie_streaming_db
      PORT: 3000
    depends_on:
      - db
    volumes:
      - ./backend-node:/app
      - /app/node_modules

  # Python Video Service
  video-processor:
    build: ./backend-python/video-processor
    container_name: video_service
    ports:
      - "8001:8001"
    volumes:
      - ./backend-python/video-processor:/app
    command: uvicorn src.main:app --host 0.0.0.0 --port 8001 --reload

  # Python AI Service
  ai-chatbot:
    build: ./backend-python/ai-chatbot
    container_name: ai_service
    ports:
      - "8002:8002"
    volumes:
      - ./backend-python/ai-chatbot:/app
    command: uvicorn src.main:app --host 0.0.0.0 --port 8002 --reload

  # Frontend React
  frontend:
    build: ./frontend
    container_name: frontend_react
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true

volumes:
  db_data:
